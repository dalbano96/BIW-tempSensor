<!-- The following tags will be replace with data once run.
%ArduinoOutput% with the serial port data and
%TodaysDate% with the current data and time.
To add more of these tags edit the demoCore.py file-->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Big Island Wasabi Monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="refresh" content="10"/>
  <style type="text/css">
  body,td,th {
	color: #F63;
	font-size: 36px;
}
body {
	background-color: #333;
}
  </style>

<script type="text/javascript">
        var timeInSecs;
        var ticker;
        
        function startTimer(secs) {
                timeInSecs = parseInt(secs)-1;
                ticker = setInterval(tick({
			timeInSecs--;
			document.getElementById("countdown").innerHTML = timeInSecs;
		}),1000);
        }
</script>


</head>

  <!-- filename: demo.html -->

  <body onload="startTimer(10)">
  <p>
    <strong>Time and Date:</strong>
    <br>
    %TodaysDate%
  </p>
  <p>
    <strong>TEMPERATURE</strong>
    <br>
    %Temperature%
  </p>
<!--  <p>
    <strong>TEMP DATA</strong>
    <br>
	%tempData%
  </p> -->
  <p>
    <strong>PH LEVELS</strong>
    <br>
    %pH%
  </p>
  <p>
    <strong>DISSOLVED OXYGEN</strong>
    <br>
      %DissolvedOxygen%
  </p>
  <p>
    <strong>ELECTRICAL CONDUCTIVITY</strong>
    <br>
       %ElectricalConductivity%
  </p>

			<input type="submit" name="toggle" value="Off">
		</p>
	</form> -->
	<p> Page refresh in <span id="countdown" style="font-weight: bold;"></span> seconds.</p>
  </body>
</html>
